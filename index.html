<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Grade Calculator</title>
</head>
<body>  
    <h1 style="text-align: center;">Student Grade Calculator</h1>
    <div class="container"> 
      <div class="row">
          <div class="col-12 col-md-8 left">
               <input type="number" id="math" class="form-control" placeholder="math"><br />
               <input type="number" id="physics" class="form-control" placeholder="physics"><br />
               <input type="number" id="chemistry" class="form-control" placeholder="chemistry"><br />
               <input type="number" id="biology" class="form-control" placeholder="biology"><br />
               <input type="number" id="computer" class="form-control" placeholder="computer"><br />
               <button type="button" class="btn btn-success" onclick="getres()">Calculate</button>

          </div>
          <div class="col-12 col-md-4 right">
               <table>
                <tr>
                    <td>Total Marks</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Obtained Marks</td>
                    <td id="obt"></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td id="per"></td>
                </tr>
                <tr>
                    <td>Grade</td>
                    <td id="grade"></td>
                </tr>
               </table>
          </div>

       </div>
    </div>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> -->
</body>
</html>
